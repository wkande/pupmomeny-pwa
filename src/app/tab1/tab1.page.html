<ion-header >
  <!-- background-color:#76A923; -->
  <ion-toolbar color="tertiary">


    <ion-segment  color="light" style="font-size:200%;"><!-- (ionChange)="segmentChanged($event)" -->
      <ion-segment-button value="categories" checked>
        <ion-label>By Categories</ion-label>
      </ion-segment-button>
      <ion-segment-button value="list">
        <ion-label>List</ion-label>
      </ion-segment-button>
      <ion-segment-button value="recent">
          <ion-label>Recent</ion-label>
        </ion-segment-button>
    </ion-segment>

    <ion-button fill="clear" slot="end" (click)="presentFilterModal($event)">
      <ion-icon name="funnel" style="font-size:200%;color:white;"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>


  <!-- REFRESHER -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner=""
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>


 

  <!-- LIST -->
  <ion-list>
 
      <!-- LIST SUMMARY -->
      <div>
          <ion-item-divider style="border-bottom:1px solid lightgrey;">
              <div slot="start" fill="clear" (click)="presentFilterModal($event)" 
                  style="margin-left:-5px;font-size:120%;color:black;">
                {{filter.tag}}
              </div>
              <ion-label slot="start" style="color:dimgray;margin-right:24px;">
                  <span [hidden]="loading" class="cnt"> &nbsp;({{sumTotal}})</span>
              </ion-label>
              <ion-label slot="end" style="font-size:120%;color:black;margin-right:24px;">
                  <span [hidden]="loading">{{total | number : '1.2-2' }}</span>
              </ion-label>
          </ion-item-divider>
          <!-- DATE RANGE -->
          <div style="background-color:#7044ff;text-align:center;color:white;padding:4px 2px 4px 2px;" 
              *ngIf="filter.range.startDisplay">
            {{filter.range.startDisplay}} - {{filter.range.endDisplay}}
          </div>
          <!-- TEXT FILTER -->
          <!--div style="background-color:#7044ff;text-align:center;color:white;border-top:solid 1px white;padding:4px 2px 4px 2px;" 
              *ngIf="filter.search.toggle">
            Text Filter: {{filter.search.text}}
          </div-->
        </div>

      <!-- LOADING & ERROR-->
      <loading-component [loading]="loading"></loading-component>
      <error-component [hidden]="loading" [error]="error" [showButton]=true (tryAgainSelected)="tryAgain($event)"></error-component>


      <ion-item-sliding *ngFor="let item of categories; index as i;">
        <ion-item [routerLink]="['/expenses', item.id, item.name, item.vendors]" detail>

          
          <!--div slot="start" style="color:purple;font-size:small;">{{item.id}}</div-->
          <ion-label class="name">{{item.name}}<span class="cnt" *ngIf="item.sum.cnt > 0"> ({{item.sum.cnt}})</span></ion-label>
          <!-- https://angular.io/api/common/CurrencyPipe -->
          <!-- https://stackoverflow.com/questions/38477970/what-are-the-parameters-for-the-number-pipe-angular-2 -->
          <ion-label class="amt">{{item.sum.amt | number : '1.2-2'}}</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option style="width:75px;" (click)="presentUpsertModal(item, 'edit')">Edit</ion-item-option>
          <ion-item-option style="width:75px;" color="danger" (click)="presentDeleteModal(item)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <div [hidden]="error || loading" style="text-align:center;margin-top:10px;">
          <ion-button size="medium" fill="outline" (click)="presentUpsertModal(null, 'insert')">
              <ion-icon slot="start" name="add" style="font-size:200%;"></ion-icon>
              Add a Category
          </ion-button>
      </div>

  </ion-list>



  
</ion-content>
<expense-fab-component [hidden]="error"></expense-fab-component>
